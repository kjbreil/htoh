<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opti - Video Transcoder</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    {{template "styles.html"}}
</head>
<body>
    <div class="header">
        <h1>opti - Video Transcoder</h1>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('files')">Files</button>
        <button class="tab" onclick="switchTab('queue')">Queue</button>
        <button class="tab" onclick="switchTab('profiles')">Profiles</button>
    </div>

    <div class="content">
        <div id="files-tab" class="tab-content active">
            <div id="tree-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="margin-top: 10px;">Loading file tree...</div>
                </div>
            </div>
        </div>

        <div id="queue-tab" class="tab-content">
            <div id="queue-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="margin-top: 10px;">Loading queue...</div>
                </div>
            </div>
        </div>

        <div id="profiles-tab" class="tab-content">
            <div id="profiles-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="margin-top: 10px;">Loading profiles...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="notifications"></div>

    {{template "scripts.html"}}
</body>
</html>
