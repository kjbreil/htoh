<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opti - Video Transcoder</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    {{template "styles.html"}}
</head>
<body>
    <div class="header">
        <h1>opti - Video Transcoder</h1>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('files')">Files</button>
        <button class="tab" onclick="switchTab('filtered')">Filtered Files</button>
        <button class="tab" onclick="switchTab('queue')">Queue</button>
        <button class="tab" onclick="switchTab('profiles')">Profiles</button>
        <button class="btn btn-refresh" onclick="scanFiles()" style="margin-left: auto;">ðŸ”„ Refresh Files</button>
    </div>

    <div class="content">
        <div id="files-tab" class="tab-content active">
            <div id="tree-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="margin-top: 10px;">Loading file tree...</div>
                </div>
            </div>
        </div>

        <div id="filtered-tab" class="tab-content">
            <div class="filter-panel">
                <h3 style="margin-bottom: 15px; color: #4a9eff;">Filter Files</h3>

                <div class="filter-row">
                    <label><input type="checkbox" id="filter-needs-convert" checked> Needs Convert (H.264 only)</label>
                </div>

                <div class="filter-row">
                    <label>Bitrate Range (Mbps):</label>
                    <input type="number" id="filter-min-bitrate" placeholder="Min" step="0.1" min="0">
                    <span style="margin: 0 5px;">to</span>
                    <input type="number" id="filter-max-bitrate" placeholder="Max" step="0.1" min="0">
                </div>

                <div class="filter-row">
                    <label>File Size Range (GB):</label>
                    <input type="number" id="filter-min-size" placeholder="Min" step="0.1" min="0">
                    <span style="margin: 0 5px;">to</span>
                    <input type="number" id="filter-max-size" placeholder="Max" step="0.1" min="0">
                </div>

                <div class="filter-row">
                    <label>Source Folder:</label>
                    <select id="filter-source-dir">
                        <option value="">All Folders</option>
                    </select>
                </div>

                <div class="filter-row">
                    <label>Codec:</label>
                    <select id="filter-codec">
                        <option value="">All</option>
                        <option value="h264">H.264</option>
                        <option value="hevc">HEVC</option>
                    </select>
                </div>

                <div class="filter-row" style="margin-top: 15px;">
                    <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                    <button class="btn" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>

            <div class="bulk-actions">
                <label style="margin-right: 15px;">
                    <input type="checkbox" id="select-all-files" onchange="toggleSelectAll()"> Select All
                </label>
                <span id="selected-count" style="color: #888; margin-right: 15px;">0 files selected</span>
                <select id="bulk-profile" class="profile-dropdown" style="margin-right: 10px;">
                </select>
                <button class="btn btn-primary" onclick="convertSelectedFiles()" id="bulk-convert-btn" disabled>Convert Selected</button>
            </div>

            <div id="filtered-container">
                <div class="loading">
                    <div style="margin-top: 10px; color: #666;">Apply filters to see results</div>
                </div>
            </div>
        </div>

        <div id="queue-tab" class="tab-content">
            <div id="queue-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="margin-top: 10px;">Loading queue...</div>
                </div>
            </div>
        </div>

        <div id="profiles-tab" class="tab-content">
            <div id="profiles-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <div style="margin-top: 10px;">Loading profiles...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="notifications"></div>

    {{template "scripts.html"}}
</body>
</html>
