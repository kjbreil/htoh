<script>
        // Initialize SSE connection
        const eventSource = new EventSource('/api/events');

        eventSource.addEventListener('connected', (e) => {
            console.log('Connected to event stream');
        });

        eventSource.addEventListener('queue_added', (e) => {
            const data = JSON.parse(e.data);
            showNotification('File added to queue: ' + data.data.file_name);
            // Reload tree to update status
            setTimeout(() => loadTree(), 500);
        });

        eventSource.addEventListener('queue_updated', (e) => {
            const data = JSON.parse(e.data);
            // Only reload tree to update file status badges
            // Queue item will be updated via queue_item_html event
            loadTree();
        });

        eventSource.addEventListener('scan_complete', (e) => {
            const data = JSON.parse(e.data);
            showNotification('Scan complete: ' + data.data.file_count + ' files found');
            loadTree();
        });

        // Function to trigger manual scan
        function scanFiles() {
            showNotification('Scanning files...', false);

            fetch('/api/scan', {
                method: 'POST'
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    // scan_complete event will handle the notification and tree reload
                } else {
                    showNotification('Error: ' + (data.message || 'Scan failed'), true);
                }
            })
            .catch(err => {
                showNotification('Error: ' + err.message, true);
            });
        }

        eventSource.addEventListener('profile_created', (e) => {
            const data = JSON.parse(e.data);
            showNotification('Profile created: ' + data.data.name);
            loadProfiles();
        });

        eventSource.addEventListener('profile_updated', (e) => {
            const data = JSON.parse(e.data);
            showNotification('Profile updated: ' + data.data.name);
            loadProfiles();
        });

        eventSource.addEventListener('profile_deleted', (e) => {
            const data = JSON.parse(e.data);
            showNotification('Profile deleted');
            loadProfiles();
        });

        eventSource.addEventListener('task_log', (e) => {
            const data = JSON.parse(e.data);
            const logData = data.data;
            const queueItemId = logData.queue_item_id;

            // Only append log if this item is expanded
            const item = document.getElementById('queue-item-' + queueItemId);
            if (item && item.classList.contains('expanded')) {
                appendLogEntry(queueItemId, logData);
            }
        });

        eventSource.addEventListener('progress_update', (e) => {
            const data = JSON.parse(e.data);
            const progressData = data.data;
            const queueItemId = progressData.queue_item_id;

            // Update progress display
            updateProgressDisplay(queueItemId, progressData);
        });

        eventSource.addEventListener('queue_item_html', (e) => {
            const data = JSON.parse(e.data);
            const htmlData = data.data;
            const queueItemId = htmlData.queue_item_id;
            const html = htmlData.html;

            const existingItem = document.getElementById('queue-item-' + queueItemId);

            if (existingItem) {
                // Preserve expanded state
                const wasExpanded = existingItem.classList.contains('expanded');
                const logsWereLoaded = logsLoaded.has(queueItemId);

                // Replace with new HTML
                const temp = document.createElement('div');
                temp.innerHTML = html;
                const newItem = temp.firstElementChild;

                existingItem.replaceWith(newItem);

                // Restore expanded state
                if (wasExpanded) {
                    newItem.classList.add('expanded');
                    const expandBtn = newItem.querySelector('.queue-expand-btn');
                    if (expandBtn) {
                        expandBtn.textContent = '‚ñº';
                    }

                    // Reload logs if they were previously loaded
                    if (logsWereLoaded) {
                        loadLogs(queueItemId);
                    }
                }
            } else {
                // New item - reload entire queue to add it
                loadQueue();
            }
        });

        // Load tree on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTree();
            loadQueue();
            loadProfiles();
        });

        function loadTree() {
            fetch('/api/tree')
                .then(r => r.json())
                .then(data => {
                    // Check if response is an array (multiple sources) or single object
                    if (Array.isArray(data)) {
                        document.getElementById('tree-container').innerHTML = renderMultipleTrees(data);
                    } else {
                        document.getElementById('tree-container').innerHTML = renderTree(data);
                    }
                })
                .catch(err => {
                    document.getElementById('tree-container').innerHTML =
                        '<div class="loading" style="color: #f44336;">Error loading tree: ' + err.message + '</div>';
                });
        }

        function renderMultipleTrees(trees) {
            if (!trees || trees.length === 0) {
                return '<div class="empty-state"><div class="empty-state-icon">üìÅ</div><div>No source directories configured</div></div>';
            }

            let html = '';
            for (const tree of trees) {
                html += '<div class="source-tree">';
                html += '<div class="source-header">';
                html += 'üìÅ ' + escapeHtml(tree.name);
                html += '<span class="source-path">' + escapeHtml(tree.path) + '</span>';
                html += '</div>';
                html += renderTree(tree);
                html += '</div>';
            }
            return html;
        }

        function renderTree(node, level = 0) {
            if (!node) return '';

            const isRoot = level === 0;
            const hasChildren = node.children && node.children.length > 0;
            const codecClass = node.codec ? node.codec.toLowerCase() : '';
            const canConvert = !node.is_dir ?
                node.codec && (node.status === 'discovered' || node.status === '') :
                (node.stats && node.stats.total_files > 0);

            let html = '<div class="tree-item">';
            html += '<div class="tree-node">';

            // Toggle button (only for directories with children)
            if (node.is_dir && hasChildren) {
                html += '<button class="tree-toggle" onclick="toggleNode(this)">‚ñº</button>';
            } else if (node.is_dir) {
                html += '<button class="tree-toggle empty"></button>';
            }

            // Icon
            html += '<span class="tree-icon">' + (node.is_dir ? 'üìÅ' : 'üìÑ') + '</span>';

            // Name
            html += '<span class="tree-name">' + escapeHtml(node.name) + '</span>';

            // Stats for folders
            if (node.is_dir && node.stats) {
                html += '<span class="folder-stats">';
                html += node.stats.total_files + ' files';
                if (node.stats.h264_count > 0) {
                    html += ' (' + node.stats.h264_count + ' H.264)';
                }
                html += ' ‚Ä¢ ' + formatSize(node.stats.total_size);
                html += '</span>';
            }

            // Info
            html += '<div class="tree-info">';
            if (node.codec) {
                html += '<span class="tree-codec ' + codecClass + '">' + formatCodec(node.codec) + '</span>';
            }
            if (node.size && !node.is_dir) {
                html += '<span>' + formatSize(node.size) + '</span>';
            }
            if (node.status) {
                html += '<span class="tree-status ' + node.status + '">' + node.status + '</span>';
            }
            html += '</div>';

            // Convert or Requeue button with profile dropdown
            if (canConvert) {
                const disabled = node.status === 'queued' || node.status === 'processing';
                const dropdownId = 'profile-' + btoa(node.path).replace(/[^a-zA-Z0-9]/g, '');
                html += '<select class="profile-dropdown" id="' + dropdownId + '">' + renderProfileDropdown() + '</select>';
                html += '<button class="btn btn-primary" onclick="convert(\'' +
                        escapeHtml(node.path) + '\', ' + node.is_dir + ', \'' + dropdownId + '\')" ' +
                        (disabled ? 'disabled' : '') + '>Convert</button>';
            } else if (node.status === 'failed' && !node.is_dir && (node.codec === 'h264' || node.codec === 'avc')) {
                // Show requeue button for failed H.264 files
                const dropdownId = 'profile-' + btoa(node.path).replace(/[^a-zA-Z0-9]/g, '');
                html += '<select class="profile-dropdown" id="' + dropdownId + '">' + renderProfileDropdown() + '</select>';
                html += '<button class="btn btn-requeue" onclick="convert(\'' +
                        escapeHtml(node.path) + '\', false, \'' + dropdownId + '\')">Requeue</button>';
            }

            html += '</div>'; // tree-node

            // Children
            if (hasChildren) {
                html += '<div class="tree-children">';
                for (const child of node.children) {
                    html += renderTree(child, level + 1);
                }
                html += '</div>';
            }

            html += '</div>'; // tree-item

            return html;
        }

        function toggleNode(btn) {
            const node = btn.closest('.tree-node');
            const children = node.nextElementSibling;
            if (children && children.classList.contains('tree-children')) {
                if (children.style.display === 'none') {
                    children.style.display = 'block';
                    btn.textContent = '‚ñº';
                } else {
                    children.style.display = 'none';
                    btn.textContent = '‚ñ∂';
                }
            }
        }

        function renderProfileDropdown() {
            if (!allProfiles || allProfiles.length === 0) {
                return '<option value="">Default</option>';
            }

            let html = '';
            for (const profile of allProfiles) {
                const selected = profile.is_default ? ' selected' : '';
                html += '<option value="' + profile.id + '"' + selected + '>' + escapeHtml(profile.name) + '</option>';
            }
            return html;
        }

        function convert(path, isDir, dropdownId) {
            const formData = new FormData();
            formData.append('path', path);
            formData.append('is_dir', isDir);

            // Get selected profile ID from dropdown if provided
            if (dropdownId) {
                const dropdown = document.getElementById(dropdownId);
                if (dropdown && dropdown.value) {
                    formData.append('quality_profile_id', dropdown.value);
                }
            }

            fetch('/api/convert', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showNotification(data.message);
                } else {
                    showNotification('Error: ' + data.message, true);
                }
            })
            .catch(err => {
                showNotification('Error: ' + err.message, true);
            });
        }

        function showNotification(message, isError = false) {
            const container = document.getElementById('notifications');
            const notif = document.createElement('div');
            notif.className = 'notification';
            if (isError) {
                notif.style.borderColor = '#f44336';
            }
            notif.textContent = message;
            container.appendChild(notif);

            // Trigger fade-in animation
            setTimeout(() => {
                notif.classList.add('show');
            }, 10);

            // Start fade-out after 4.7 seconds
            setTimeout(() => {
                notif.classList.add('hide');
                notif.classList.remove('show');

                // Remove from DOM after animation completes
                setTimeout(() => {
                    notif.remove();
                }, 300);
            }, 4700);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return size.toFixed(1) + ' ' + units[unitIndex];
        }

        function formatCodec(codec) {
            codec = codec.toUpperCase();
            if (codec === 'H264' || codec === 'AVC') return 'H.264';
            if (codec === 'HEVC' || codec === 'H265') return 'H.265';
            return codec;
        }

        // Collapse all initially
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelectorAll('.tree-toggle').forEach(btn => {
                    if (!btn.classList.contains('empty')) {
                        toggleNode(btn);
                    }
                });
            }, 100);
        });

        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // Load queue
        function loadQueue() {
            // Save expanded states before re-rendering
            const expandedItems = new Set();
            document.querySelectorAll('.queue-item.expanded').forEach(item => {
                expandedItems.add(item.id.replace('queue-item-', ''));
            });

            fetch('/api/queue')
                .then(r => r.json())
                .then(items => {
                    document.getElementById('queue-container').innerHTML = renderQueue(items);

                    // Restore expanded states and reload logs
                    expandedItems.forEach(itemId => {
                        const item = document.getElementById('queue-item-' + itemId);
                        if (item) {
                            item.classList.add('expanded');
                            const expandBtn = item.querySelector('.queue-expand-btn');
                            if (expandBtn) {
                                expandBtn.textContent = '‚ñº';
                            }

                            // Reload logs if they were previously loaded
                            if (logsLoaded.has(parseInt(itemId))) {
                                loadLogs(parseInt(itemId));
                            }
                        }
                    });
                })
                .catch(err => {
                    document.getElementById('queue-container').innerHTML =
                        '<div class="loading" style="color: #f44336;">Error loading queue: ' + err.message + '</div>';
                });
        }

        function renderQueue(items) {
            if (!items || items.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <div>No items in queue</div>
                        <div style="margin-top: 8px; font-size: 12px;">Add files from the Files tab to start transcoding</div>
                    </div>
                `;
            }

            let html = '<ul class="queue-list">';
            for (const item of items) {
                const fileName = item.file ? item.file.name : 'Unknown';
                const status = item.status || 'queued';
                const error = item.error_message || '';
                const itemId = item.id;

                html += '<li class="queue-item" id="queue-item-' + itemId + '">';

                // Header
                html += '<div class="queue-item-header">';
                html += '<button class="queue-expand-btn" onclick="toggleQueueItem(' + itemId + ')">‚ñ∂</button>';
                html += '<span class="queue-item-name" onclick="toggleQueueItem(' + itemId + ')">' + escapeHtml(fileName) + '</span>';

                html += '<div class="queue-item-info">';
                html += '<span class="tree-status ' + status + '">' + status + '</span>';

                // Inline progress (shown during processing)
                html += '<span class="inline-progress" id="inline-progress-' + itemId + '">';
                html += '<span class="fps" id="progress-fps-' + itemId + '">--</span>';
                html += '<span class="sep">‚Ä¢</span>';
                html += '<span class="speed" id="progress-speed-' + itemId + '">--</span>';
                html += '<span class="sep">‚Ä¢</span>';
                html += '<span class="time" id="progress-time-' + itemId + '">--</span>';
                html += '<span class="sep">‚Ä¢</span>';
                html += '<span class="size" id="progress-size-' + itemId + '">--</span>';
                html += '</span>';

                if (error) {
                    html += '<span style="color: #f44336;" title="' + escapeHtml(error) + '">‚ö† Error</span>';
                }

                html += '</div>';

                html += '<div class="queue-item-actions">';
                html += '<button class="btn btn-delete" onclick="deleteQueueItem(' + itemId + ')">Delete</button>';
                html += '</div>';

                html += '</div>'; // queue-item-header

                // Logs section (initially hidden)
                html += '<div class="queue-logs" id="queue-logs-' + itemId + '">';
                html += '<div class="logs-loading">Click to load logs...</div>';
                html += '</div>';

                html += '</li>';
            }
            html += '</ul>';

            return html;
        }

        // Track which items have loaded logs
        const logsLoaded = new Set();

        function toggleQueueItem(itemId) {
            const item = document.getElementById('queue-item-' + itemId);
            const logsContainer = document.getElementById('queue-logs-' + itemId);
            const expandBtn = item.querySelector('.queue-expand-btn');

            if (item.classList.contains('expanded')) {
                // Collapse
                item.classList.remove('expanded');
                expandBtn.textContent = '‚ñ∂';
            } else {
                // Expand
                item.classList.add('expanded');
                expandBtn.textContent = '‚ñº';

                // Load logs if not already loaded
                if (!logsLoaded.has(itemId)) {
                    loadLogs(itemId);
                }
            }
        }

        function loadLogs(itemId) {
            const logsContainer = document.getElementById('queue-logs-' + itemId);
            logsContainer.innerHTML = '<div class="logs-loading"><div class="spinner"></div><div style="margin-top: 10px;">Loading logs...</div></div>';

            fetch('/api/queue/logs?id=' + itemId)
                .then(r => r.json())
                .then(logs => {
                    logsLoaded.add(itemId);
                    logsContainer.innerHTML = renderLogs(logs);
                    // No more polling - SSE will push new logs in real-time!
                })
                .catch(err => {
                    logsContainer.innerHTML = '<div class="logs-loading" style="color: #f44336;">Error loading logs: ' + err.message + '</div>';
                });
        }

        function appendLogEntry(itemId, logData) {
            const logsContainer = document.getElementById('queue-logs-' + itemId);
            if (!logsContainer) return;

            // If logs haven't been loaded yet, just mark as loaded and clear the placeholder
            if (!logsLoaded.has(itemId)) {
                logsLoaded.add(itemId);
                logsContainer.innerHTML = '';
            }

            // Create and append new log entry
            const timestamp = new Date(logData.created_at).toLocaleTimeString();
            const level = logData.log_level || 'info';
            const message = logData.message || '';

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry ' + level;
            logEntry.innerHTML =
                '<span class="log-timestamp">' + timestamp + '</span>' +
                '<span class="log-level ' + level + '">' + level + '</span>' +
                '<span class="log-message">' + escapeHtml(message) + '</span>';

            logsContainer.appendChild(logEntry);

            // Auto-scroll to bottom
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function renderLogs(logs) {
            if (!logs || logs.length === 0) {
                return '<div class="logs-loading">No logs available yet</div>';
            }

            let html = '';
            for (const log of logs) {
                const timestamp = new Date(log.created_at).toLocaleTimeString();
                const level = log.log_level || 'info';
                const message = log.message || '';

                html += '<div class="log-entry ' + level + '">';
                html += '<span class="log-timestamp">' + timestamp + '</span>';
                html += '<span class="log-level ' + level + '">' + level + '</span>';
                html += '<span class="log-message">' + escapeHtml(message) + '</span>';
                html += '</div>';
            }

            return html;
        }

        function updateProgressDisplay(itemId, progressData) {
            const progressContainer = document.getElementById('inline-progress-' + itemId);
            if (!progressContainer) return;

            // Show progress inline if we have meaningful data
            if (progressData.fps > 0 || progressData.out_time_s > 0) {
                progressContainer.classList.add('active');

                // Update FPS
                const fpsElem = document.getElementById('progress-fps-' + itemId);
                if (fpsElem && progressData.fps > 0) {
                    fpsElem.textContent = progressData.fps.toFixed(1) + ' fps';
                }

                // Update Speed
                const speedElem = document.getElementById('progress-speed-' + itemId);
                if (speedElem && progressData.speed) {
                    speedElem.textContent = progressData.speed;
                }

                // Update Time
                const timeElem = document.getElementById('progress-time-' + itemId);
                if (timeElem && progressData.out_time_s > 0) {
                    timeElem.textContent = formatTime(progressData.out_time_s);
                }

                // Update Size
                const sizeElem = document.getElementById('progress-size-' + itemId);
                if (sizeElem && progressData.size_bytes > 0) {
                    sizeElem.textContent = formatSize(progressData.size_bytes);
                }
            }
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);

            if (h > 0) {
                return h + 'h ' + m + 'm ' + s + 's';
            } else if (m > 0) {
                return m + 'm ' + s + 's';
            } else {
                return s + 's';
            }
        }

        function deleteQueueItem(itemId) {
            if (!confirm('Are you sure you want to delete this queue item?')) {
                return;
            }

            fetch('/api/queue/delete?id=' + itemId, {
                method: 'POST'
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showNotification('Queue item deleted');
                    loadQueue();
                    loadTree();
                } else {
                    showNotification('Error: ' + data.message, true);
                }
            })
            .catch(err => {
                showNotification('Error: ' + err.message, true);
            });
        }

        // Profile Management
        let allProfiles = [];
        let editingProfileId = null;

        function loadProfiles() {
            fetch('/api/profiles')
                .then(r => r.json())
                .then(profiles => {
                    allProfiles = profiles || [];
                    document.getElementById('profiles-container').innerHTML = renderProfiles(profiles);
                })
                .catch(err => {
                    document.getElementById('profiles-container').innerHTML =
                        '<div class="loading" style="color: #f44336;">Error loading profiles: ' + err.message + '</div>';
                });
        }

        function renderProfiles(profiles) {
            let html = '';

            // Profile form
            html += '<div id="profile-form" class="profile-form">';
            html += '<h3 id="form-title">Create New Profile</h3>';

            html += '<div class="form-group">';
            html += '<label class="form-label required">Name</label>';
            html += '<input type="text" id="profile-name" class="form-input" placeholder="e.g., High Quality" required>';
            html += '</div>';

            html += '<div class="form-group">';
            html += '<label class="form-label">Description</label>';
            html += '<textarea id="profile-description" class="form-textarea" placeholder="Optional description"></textarea>';
            html += '</div>';

            html += '<div class="form-group">';
            html += '<label class="form-label required">Encoding Mode</label>';
            html += '<div class="mode-selector">';
            html += '<div class="mode-option">';
            html += '<input type="radio" id="mode-vbr" name="mode" value="vbr" checked onchange="updateModeFields()">';
            html += '<label for="mode-vbr" class="mode-label">VBR (Variable Bitrate)</label>';
            html += '</div>';
            html += '<div class="mode-option">';
            html += '<input type="radio" id="mode-cbr" name="mode" value="cbr" onchange="updateModeFields()">';
            html += '<label for="mode-cbr" class="mode-label">CBR (Constant Bitrate)</label>';
            html += '</div>';
            html += '<div class="mode-option">';
            html += '<input type="radio" id="mode-cbr-percent" name="mode" value="cbr_percent" onchange="updateModeFields()">';
            html += '<label for="mode-cbr-percent" class="mode-label">CBR % (Percent of Source)</label>';
            html += '</div>';
            html += '</div>';
            html += '</div>';

            // VBR fields
            html += '<div id="vbr-fields" class="mode-fields active">';
            html += '<div class="form-group quality-slider-container">';
            html += '<label class="form-label">Quality Level</label>';
            html += '<div>';
            html += '<input type="range" id="quality-slider" class="quality-slider" min="0" max="51" value="22" oninput="updateSliderValue()">';
            html += '<span class="slider-value" id="slider-value">22</span>';
            html += '</div>';
            html += '<div class="help-text">Lower = better quality, larger files</div>';
            html += '<div class="preset-buttons">';
            html += '<button class="btn-preset" onclick="setQualityPreset(18)">Highest (18)</button>';
            html += '<button class="btn-preset" onclick="setQualityPreset(22)">High (22)</button>';
            html += '<button class="btn-preset" onclick="setQualityPreset(26)">Medium (26)</button>';
            html += '<button class="btn-preset" onclick="setQualityPreset(30)">Low (30)</button>';
            html += '</div>';
            html += '</div>';

            html += '<div class="form-group">';
            html += '<label class="form-label">Bitrate Multiplier</label>';
            html += '<input type="number" id="bitrate-multiplier" class="form-input" min="0.1" max="1.0" step="0.1" placeholder="0.5 (optional)">';
            html += '<div class="help-text">Target bitrate as fraction of source (e.g., 0.5 = 50% of source)</div>';
            html += '</div>';
            html += '</div>';

            // CBR fields
            html += '<div id="cbr-fields" class="mode-fields">';
            html += '<div class="form-group">';
            html += '<label class="form-label required">Target Bitrate (Mbps)</label>';
            html += '<input type="number" id="target-bitrate" class="form-input" min="0.1" step="0.1" placeholder="e.g., 5.0">';
            html += '<div class="help-text">Fixed bitrate encoding</div>';
            html += '</div>';
            html += '</div>';

            // CBR Percent fields
            html += '<div id="cbr-percent-fields" class="mode-fields">';
            html += '<div class="form-group">';
            html += '<label class="form-label required">Bitrate Percentage</label>';
            html += '<input type="number" id="bitrate-percent" class="form-input" min="10" max="100" step="5" placeholder="50" value="50">';
            html += '<div class="help-text">Target bitrate as % of source (e.g., 50 = 50% of original). Only works when changing codecs (H.264 ‚Üí H.265).</div>';
            html += '</div>';
            html += '</div>';

            html += '<div class="form-checkbox">';
            html += '<input type="checkbox" id="set-default" name="set-default">';
            html += '<label for="set-default">Set as default profile</label>';
            html += '</div>';

            html += '<div class="profile-preview">';
            html += '<div class="title">Preview: This profile will use quality-based encoding with adaptive settings per engine.</div>';
            html += '</div>';

            html += '<div class="form-actions">';
            html += '<button class="btn btn-success" onclick="saveProfile()">Save Profile</button>';
            html += '<button class="btn" onclick="hideProfileForm()">Cancel</button>';
            html += '</div>';

            html += '</div>'; // profile-form

            // Header with create button
            html += '<div class="profile-header">';
            html += '<h2>Quality Profiles</h2>';
            html += '<button class="btn btn-primary" onclick="showProfileForm()">Create New Profile</button>';
            html += '</div>';

            if (!profiles || profiles.length === 0) {
                html += '<div class="empty-state">';
                html += '<div class="empty-state-icon">‚öô</div>';
                html += '<div>No quality profiles found</div>';
                html += '<div style="margin-top: 8px; font-size: 12px;">Create a profile to customize encoding settings</div>';
                html += '</div>';
                return html;
            }

            html += '<ul class="profile-list">';
            for (const profile of profiles) {
                const isDefault = profile.is_default || false;
                html += '<li class="profile-item' + (isDefault ? ' default' : '') + '">';

                html += '<div class="profile-info">';
                html += '<div class="profile-name">' + escapeHtml(profile.name);
                if (isDefault) {
                    html += '<span class="badge-default">‚òÖ Default</span>';
                }
                html += '</div>';

                if (profile.description) {
                    html += '<div class="profile-description">' + escapeHtml(profile.description) + '</div>';
                }

                html += '<div class="profile-settings">';
                html += '<span class="label">Mode:</span> <span class="value">' + profile.mode.toUpperCase() + '</span>';

                if (profile.mode === 'vbr') {
                    html += '<span class="label">Quality:</span> <span class="value">' + profile.quality + '</span>';
                    if (profile.bitrate_multiplier > 0) {
                        html += '<span class="label">Bitrate Multiplier:</span> <span class="value">' + profile.bitrate_multiplier.toFixed(2) + '</span>';
                    }
                } else if (profile.mode === 'cbr') {
                    const bitrateMbps = (profile.target_bitrate_bps / 1000000).toFixed(1);
                    html += '<span class="label">Bitrate:</span> <span class="value">' + bitrateMbps + ' Mbps</span>';
                } else if (profile.mode === 'cbr_percent') {
                    const percent = (profile.bitrate_multiplier * 100).toFixed(0);
                    html += '<span class="label">Bitrate:</span> <span class="value">' + percent + '% of source</span>';
                }

                html += '</div>';
                html += '</div>';

                html += '<div class="profile-actions">';
                html += '<button class="btn btn-small" onclick="editProfile(' + profile.id + ')">Edit</button>';
                if (!isDefault) {
                    html += '<button class="btn btn-small btn-primary" onclick="setDefaultProfile(' + profile.id + ')">Set Default</button>';
                }
                html += '<button class="btn btn-small btn-delete" onclick="deleteProfile(' + profile.id + ')" ' + (isDefault ? 'disabled' : '') + '>Delete</button>';
                html += '</div>';

                html += '</li>';
            }
            html += '</ul>';

            return html;
        }

        function showProfileForm() {
            editingProfileId = null;
            document.getElementById('form-title').textContent = 'Create New Profile';
            document.getElementById('profile-name').value = '';
            document.getElementById('profile-description').value = '';
            document.getElementById('mode-vbr').checked = true;
            document.getElementById('quality-slider').value = 22;
            document.getElementById('bitrate-multiplier').value = '';
            document.getElementById('target-bitrate').value = '';
            document.getElementById('bitrate-percent').value = 50;
            document.getElementById('set-default').checked = false;
            updateSliderValue();
            updateModeFields();
            document.getElementById('profile-form').classList.add('active');
        }

        function hideProfileForm() {
            editingProfileId = null;
            document.getElementById('profile-form').classList.remove('active');
        }

        function updateModeFields() {
            const isVBR = document.getElementById('mode-vbr').checked;
            const isCBR = document.getElementById('mode-cbr').checked;
            const isCBRPercent = document.getElementById('mode-cbr-percent').checked;

            document.getElementById('vbr-fields').classList.toggle('active', isVBR);
            document.getElementById('cbr-fields').classList.toggle('active', isCBR);
            document.getElementById('cbr-percent-fields').classList.toggle('active', isCBRPercent);
        }

        function updateSliderValue() {
            const value = document.getElementById('quality-slider').value;
            document.getElementById('slider-value').textContent = value;
        }

        function setQualityPreset(value) {
            document.getElementById('quality-slider').value = value;
            updateSliderValue();
        }

        function editProfile(profileId) {
            const profile = allProfiles.find(p => p.id === profileId);
            if (!profile) return;

            editingProfileId = profileId;
            document.getElementById('form-title').textContent = 'Edit Profile';
            document.getElementById('profile-name').value = profile.name;
            document.getElementById('profile-description').value = profile.description || '';

            if (profile.mode === 'vbr') {
                document.getElementById('mode-vbr').checked = true;
                document.getElementById('quality-slider').value = profile.quality || 22;
                document.getElementById('bitrate-multiplier').value = profile.bitrate_multiplier > 0 ? profile.bitrate_multiplier : '';
            } else if (profile.mode === 'cbr') {
                document.getElementById('mode-cbr').checked = true;
                document.getElementById('target-bitrate').value = profile.target_bitrate_bps > 0 ? (profile.target_bitrate_bps / 1000000).toFixed(1) : '';
            } else if (profile.mode === 'cbr_percent') {
                document.getElementById('mode-cbr-percent').checked = true;
                const percent = profile.bitrate_multiplier > 0 ? (profile.bitrate_multiplier * 100) : 50;
                document.getElementById('bitrate-percent').value = percent;
            }

            document.getElementById('set-default').checked = profile.is_default || false;
            updateSliderValue();
            updateModeFields();
            document.getElementById('profile-form').classList.add('active');
        }

        function saveProfile() {
            const name = document.getElementById('profile-name').value.trim();
            if (!name) {
                showNotification('Profile name is required', true);
                return;
            }

            const mode = document.getElementById('mode-vbr').checked ? 'vbr' :
                         document.getElementById('mode-cbr').checked ? 'cbr' : 'cbr_percent';
            const setDefault = document.getElementById('set-default').checked;

            const profile = {
                name: name,
                description: document.getElementById('profile-description').value.trim(),
                mode: mode,
                is_default: setDefault
            };

            if (mode === 'vbr') {
                profile.quality = parseInt(document.getElementById('quality-slider').value);
                const multiplier = document.getElementById('bitrate-multiplier').value;
                profile.bitrate_multiplier = multiplier ? parseFloat(multiplier) : 0;
            } else if (mode === 'cbr') {
                const bitrateMbps = document.getElementById('target-bitrate').value;
                if (!bitrateMbps) {
                    showNotification('Target bitrate is required for CBR mode', true);
                    return;
                }
                profile.target_bitrate_bps = Math.floor(parseFloat(bitrateMbps) * 1000000);
            } else if (mode === 'cbr_percent') {
                const percent = document.getElementById('bitrate-percent').value;
                if (!percent) {
                    showNotification('Bitrate percentage is required for CBR Percent mode', true);
                    return;
                }
                profile.bitrate_multiplier = parseFloat(percent) / 100.0;
            }

            const url = editingProfileId ? '/api/profiles/' + editingProfileId : '/api/profiles';
            const method = editingProfileId ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(profile)
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showNotification(editingProfileId ? 'Profile updated' : 'Profile created');
                    hideProfileForm();
                    loadProfiles();
                } else {
                    showNotification('Error: ' + data.message, true);
                }
            })
            .catch(err => {
                showNotification('Error: ' + err.message, true);
            });
        }

        function deleteProfile(profileId) {
            if (!confirm('Are you sure you want to delete this profile?')) {
                return;
            }

            fetch('/api/profiles/' + profileId, {
                method: 'DELETE'
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showNotification('Profile deleted');
                    loadProfiles();
                } else {
                    showNotification('Error: ' + data.message, true);
                }
            })
            .catch(err => {
                showNotification('Error: ' + err.message, true);
            });
        }

        function setDefaultProfile(profileId) {
            fetch('/api/profiles/' + profileId + '/default', {
                method: 'POST'
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showNotification('Default profile updated');
                    loadProfiles();
                } else {
                    showNotification('Error: ' + data.message, true);
                }
            })
            .catch(err => {
                showNotification('Error: ' + err.message, true);
            });
        }
    </script>
